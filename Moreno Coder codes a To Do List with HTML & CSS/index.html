<!DOCTYPE html>

  <head>

    <title>Coder's To Do List</title>

  <body>
    <div class="to-do-list">

        <li>

        </li>

        <li>
          <input type="checkbox" id="check3" />
          <label for="check3">Learn Something New</label>
        </li>

        <li>
          <input type="checkbox" id="check4" />
          <label for="check4">Read 20 pages</label>
        </li>
      </ul>
    </div>
  </body>
</html>
