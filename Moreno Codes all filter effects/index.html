<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Effects</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Hover to see Filter Effects!!</h1>
    
    <div class="wrapper">
      <div>
        <img class="blur" src="nature.jpg" />
        <h4>Blur</h4>
      </div>

      <div>
        <img class="brightness" src="nature.jpg" />
        <h4>brightness</h4>
      </div>

      <div>
        <img class="contrast" src="nature.jpg" />
        <h4>contrast</h4>
      </div>

      <div>
        <img class="drop-shadow" src="nature.jpg" />
        <h4>drop-shadow</h4>
      </div>

      <div>
        <img class="grayscale" src="nature.jpg" />
        <h4>grayscale</h4>
      </div>

      <div>
        <img class="hue-rotate" src="nature.jpg" />
        <h4>hue-rotate</h4>
      </div>

      <div>
        <img class="invert" src="nature.jpg" />
        <h4>invert</h4>
      </div>

      <div>
        <img class="opacity" src="nature.jpg" />
        <h4>opacity</h4>
      </div>

      <div>
        <img class="saturate" src="nature.jpg" />
        <h4>saturate</h4>
      </div>

      <div>
        <img class="sepia" src="nature.jpg" />
        <h4>Sepia</h4>
      </div>
    </div>
  </body>
</html>
